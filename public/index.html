<!-- @format -->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2b2d42" />
    <meta
      name="description"
      content="DSA Instructor AI - Master Data Structures & Algorithms with expert-guided problem-solving. Solve LeetCode, Codeforces, and interview problems in Python, Java, and C++."
    />
    <meta
      name="keywords"
      content="DSA, LeetCode, Coding Interview, Algorithms, Data Structures, Python, Java, C++, Cpp"
    />
    <meta name="author" content="DSA Instructor AI" />

    <!-- Favicon & App Icons -->
    <link rel="icon" href="%PUBLIC_URL%/dsa-logo.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/dsa-logo-192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Open Graph / Social Media Meta Tags -->
    <meta
      property="og:title"
      content="DSA Instructor AI | Master Algorithms & Problem Solving"
    />
    <meta
      property="og:description"
      content="AI-powered DSA mentor for coding interviews. Solve problems like Two Sum, DFS, DP, and more!"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-dsa-chatbot-url.com" />
    <meta property="og:image" content="%PUBLIC_URL%/dsa-og-image.png" />

    <!-- Twitter Card Meta -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="DSA Instructor AI" />
    <meta
      name="twitter:description"
      content="Crush coding interviews with AI-guided DSA problem-solving."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/dsa-twitter-card.png" />

    <title>DSA AI Instructor | Master Algorithms & Problem Solving</title>

    <!-- Preload Critical Resources (if any) -->
    <link
      rel="preload"
      href="%PUBLIC_URL%/fonts/code-font.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <!-- Google Fonts (Optional) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Analytics Script (Example) -->
    <script async src="https://analytics.yoursite.com/script.js"></script>
  </head>

  <body>
    <noscript>
      <div
        style="
          max-width: 800px;
          margin: 2rem auto;
          padding: 1.5rem;
          border: 2px solid #ff3e3e;
          border-radius: 8px;
          background: #fff8f8;
          font-family: Arial, sans-serif;
          text-align: center;
        "
      >
        <h2 style="color: #d32f2f">⚠️ JavaScript Required ⚠️</h2>
        <p>
          This interactive DSA learning tool requires JavaScript to function.
        </p>
        <p>Enable JavaScript to access:</p>
        <ul style="text-align: left; display: inline-block; margin: 0 auto">
          <li>Real-time code solutions (Python/Java/C++)</li>
          <li>Step-by-step algorithm explanations</li>
          <li>Interactive problem-solving</li>
        </ul>
      </div>
    </noscript>

    <div id="root"></div>
  </body>
</html>
